name: Deploy Supabase Schema

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
      - '.github/workflows/supabase-production-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PRODUCTION_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          PROJECT_REF: ${{ secrets.SUPABASE_PRODUCTION_PROJECT_REF }}
        run: |
          if [ -z "$PROJECT_REF" ]; then
            echo "SUPABASE_PRODUCTION_PROJECT_REF secret is required" >&2
            exit 1
          fi
          supabase link --project-ref "$PROJECT_REF"

      - name: Push migrations to production
        run: supabase db push

      - name: Show migration status
        if: success()
        run: supabase migration list
